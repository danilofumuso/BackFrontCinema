<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="m-1">
      Benvenuto {{ userName }},
      <h2>
        ecco i tuoi Preferiti
        <span class="badge bg-danger ms-2">{{ favorites.length }}</span>
      </h2>
    </h1>
  </div>

  <div class="row g-4">
    <div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let favorite of favorites">
      <div class="card h-100 shadow-sm">
        <div class="card-img-wrapper">
          <img
            src="{{ favorite.movie.poster }}"
            class="card-img-top"
            alt="moviePoster"
          />
          <div
            class="card-img-overlay d-flex justify-content-end align-items-start p-2"
          >
            <button
              (click)="removeFromFavorites(favorite)"
              class="btn btn-danger btn-sm rounded-circle"
              title="Rimuovi dai preferiti"
            >
              <i class="bi bi-trash"></i>
            </button>
          </div>
        </div>
        <div class="card-body">
          <h5
            class="card-title text-truncate"
            title="{{ favorite.movie.title }}"
          >
            {{ favorite.movie.title }}
          </h5>
        </div>
      </div>
    </div>
  </div>
</div>
