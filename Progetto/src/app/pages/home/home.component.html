<div class="container-fluid p-5">
  <div class="row justify-content-between">
    <div class="col-12 col-lg-9">
      <div class="row g-4">
        <div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let movie of allMovies">
          <!-- Card Frontale -->
          <div
            class="card h-100 shadow-sm"
            *ngIf="selectedMovieId !== movie.id"
          >
            <img
              src="{{ movie.poster }}"
              class="card-img-top"
              alt="moviePoster"
            />
            <div
              class="card-body d-flex justify-content-between align-items-center"
            >
              <h5 class="card-title text-truncate" title="{{ movie.title }}">
                {{ movie.title }}
              </h5>
              <button
                (click)="infoClick(movie)"
                class="btn btn-link text-info border-info rounded-circle p-0"
              >
                <i class="bi bi-info-lg"></i>
              </button>
              <button
                (click)="addToFavorites(movie)"
                class="btn btn-link text-danger border-0 p-0"
              >
                <i
                  class="bi fs-5"
                  [ngClass]="isFavorite(movie) ? 'bi-heart-fill' : 'bi-heart'"
                ></i>
              </button>
            </div>
          </div>

          <!-- Card Posteriore con Info -->
          <div
            class="card h-100 shadow-sm"
            *ngIf="selectedMovieId === movie.id"
          >
            <div class="card-body">
              <div
                class="d-flex justify-content-between align-items-start mb-3"
              >
                <h5 class="card-title">{{ movie.title }}</h5>
                <button
                  (click)="infoClick(movie)"
                  class="btn btn-link text-info p-0"
                >
                  <i class="bi bi-x-lg"></i>
                </button>
              </div>
              <p><strong>Anno:</strong> {{ movie.year }}</p>
              <p><strong>Regista:</strong> {{ movie.director }}</p>
              <p class="mb-2"><strong>Trama:</strong></p>
              <p class="small">{{ movie.bio }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-2 d-sm-none d-md-block">
      <div class="sticky-top pt-3">
        <div class="bg-transparent border-0">
          <div class="bg-transparent border-bottom">
            <h3 class="h5 mb-3 text-light">
              Utenti Registrati
              <span class="badge bg-secondary ms-2">{{ allUsers.length }}</span>
            </h3>
          </div>
          <ul class="list-group list-group-flush bg-black">
            <li
              *ngFor="let user of allUsers"
              class="list-group-item d-flex align-items-center bg-transparent border-bottom"
            >
              <i class="bi bi-person-circle me-2 text-secondary"></i>
              <span class="text-truncate text-secondary"
                >Utente: {{ user.name }}</span
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
