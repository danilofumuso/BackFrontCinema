<nav class="navbar navbar-expand-lg px-3">
  <a class="navbar-brand text-light" href="#">MARSIFLEX</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <!-- tasto home  -->
      <li class="nav-item">
        <a
          routerLink="/home"
          routerLinkActive="active"
          class="nav-link text-light"
        >
          <div class="hover-pill">
            <!-- Aggiungi questo div wrapper -->
            <i class="bi bi-house border rounded-pill px-2 fs-4"></i>
          </div>
        </a>
      </li>
      <li class="nav-item" *ngIf="userId">
        <a
          [routerLink]="['home/favorites', userId]"
          routerLinkActive="active"
          class="nav-link text-light"
        >
          <div class="hover-pill">
            <!-- Aggiungi questo div wrapper -->
            <i class="bi bi-person-circle border rounded-pill px-2 fs-4">
              <i class="bi bi-clipboard-heart-fill"></i>
            </i>
          </div>
        </a>
      </li>
    </ul>

    <div class="d-flex">
      <a
        *ngIf="!isLoggedIn"
        routerLink="/auth/login"
        class="btn btn-outline-warning me-2"
        >Login</a
      >
      <a
        *ngIf="!isLoggedIn"
        routerLink="/auth/register"
        class="btn btn-outline-warning"
        >Sign-up</a
      >
      <button
        *ngIf="isLoggedIn"
        (click)="logout()"
        class="btn btn-outline-warning"
      >
        Logout
      </button>
    </div>
  </div>
</nav>
